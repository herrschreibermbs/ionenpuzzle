<!DOCTYPE html>
<html>
<head>
	<title>Buchstabengitter</title>
	<style>
		body {
			background-image: url("Buchstabengitter quer.png");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}
		.img-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-wrap: wrap;
		}
		.img-container img {
			position: absolute;
			width: 33.33%;
			height: auto;
			object-fit: contain;
			cursor: pointer;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div class="img-container">
		<img src="1.png">
		<img src="2.png">
		<img src="3.png">
		<img src="4.png">
		<img src="5.png">
		<img src="6.png">

	</div>

		let initialX;
		let initialY;
		let currentX;
		let currentY;
		let xOffset = 0;
		let yOffset = 0;

		// event listeners for mouse interactions
		document.querySelectorAll('.img-container img').forEach(img => {
			img.addEventListener('mousedown', dragStart);
			img.addEventListener('mouseup', dragEnd);
			img.addEventListener('mousemove', drag);
		});

		// event listeners for touch interactions
		document.querySelectorAll('.img-container img').forEach(img => {
			img.addEventListener('touchstart', dragStart, { passive: true });
			img.addEventListener('touchend', dragEnd, { passive: true });
			img.addEventListener('touchmove', drag, { passive: true });
		});

		function dragStart(e) {
			if (e.type === "touchstart") {
				initialX = e.touches[0].clientX - xOffset;
				initialY = e.touches[0].clientY - yOffset;
			} else {
				initialX = e.clientX - xOffset;
				initialY = e.clientY - yOffset;
			}

			if (e.target === activeItem) {
				activeItem.style.zIndex = 1;
			} else {
				activeItem = e.target;
				activeItem.style.zIndex = 1;
			}

			currentX = initialX;
			currentY = initialY;

			activeItem.style.left = currentX + "px";
			activeItem.style.top = currentY + "px";
		}

		function dragEnd(e) {
			initialX = currentX;
			initialY = currentY;

			activeItem.style.zIndex = 0;
			activeItem = null;
		}
